<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Color Flowing Background</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      position: relative;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000; /* fallback */
    }

    h1 {
      position: relative;
      z-index: 10;
      color: #fff;
      font-size: 2rem;
      text-align: center;
      text-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .gradient-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.7;
      mix-blend-mode: screen; /* allows colors to blend beautifully */
      border-radius: 0;
    }

    /* First gradient layer */
    .gradient-layer.layer1 {
      background: linear-gradient(45deg,
        hsl(340, 100%, 70%),
        hsl(200, 100%, 70%),
        hsl(60, 100%, 70%),
        hsl(280, 100%, 70%));
      background-size: 4000% 4000%;
      animation: shiftLayer1 20s ease-in-out infinite;
    }

    /* Second gradient layer */
    .gradient-layer.layer2 {
      background: radial-gradient(circle,
        hsl(120, 100%, 70%),
        hsl(60, 100%, 70%),
        hsl(300, 100%, 70%),
        hsl(180, 100%, 70%));
      background-size: 4000% 4000%;
      animation: shiftLayer2 25s ease-in-out infinite;
    }

    /* Third gradient layer */
    .gradient-layer.layer3 {
      background: linear-gradient(135deg,
        hsl(0, 100%, 70%),
        hsl(90, 100%, 70%),
        hsl(180, 100%, 70%),
        hsl(270, 100%, 70%));
      background-size: 4000% 4000%;
      animation: shiftLayer3 30s ease-in-out infinite;
    }

    /* Animations for smooth movement */
    @keyframes shiftLayer1 {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes shiftLayer2 {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    @keyframes shiftLayer3 {
      0% { background-position: 50% 0%; }
      50% { background-position: 50% 100%; }
      100% { background-position: 50% 0%; }
    }

  </style>
</head>
<body>
  <div class="gradient-layer layer1"></div>
  <div class="gradient-layer layer2"></div>
  <div class="gradient-layer layer3"></div>
  <h1>shhhhhh</h1>
</body>
</html>
