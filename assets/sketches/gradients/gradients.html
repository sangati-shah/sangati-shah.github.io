<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibrant Multi-Gradient</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      position: relative;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }

    h1 {
      position: relative;
      z-index: 10;
      color: #333;
      font-size: 2rem;
      text-align: center;
    }

    /* Gradient layers */
    .gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.7;
      mix-blend-mode: screen;
    }

    /* Linear gradient */
    .gradient.linear {
      background: linear-gradient(45deg, hsl(330,90%,80%), hsl(180,90%,80%), hsl(60,90%,80%), hsl(300,90%,80%));
      background-size: 2000% 2000%;
      animation: moveLinear 20s ease infinite;
    }

    /* Radial gradient */
    .gradient.radial {
      background: radial-gradient(circle at center, hsl(240,90%,80%), hsl(30,90%,80%), hsl(120,90%,80%), hsl(60,90%,80%));
      background-size: 2000% 2000%;
      animation: moveRadial 25s ease infinite;
    }

    /* Conic gradient */
    .gradient.conic {
      background: conic-gradient(hsl(0,90%,80%), hsl(60,90%,80%), hsl(120,90%,80%), hsl(180,90%,80%), hsl(240,90%,80%), hsl(300,90%,80%));
      animation: rotateConic 30s linear infinite;
    }

    /* Keyframes */
    @keyframes moveLinear {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 100%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 0%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes moveRadial {
      0% { background-position: 0% 0%; }
      25% { background-position: 100% 0%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
      100% { background-position: 0% 0%; }
    }

    @keyframes rotateConic {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="gradient linear"></div>
  <div class="gradient radial"></div>
  <div class="gradient conic"></div>
  <h1> < / 3 </h1>
</body>
</html>
